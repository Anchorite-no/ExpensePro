<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode Tag System Demo</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 { margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        h3 { font-size: 16px; color: var(--text-light); margin-top: 24px; }

        /* --- Input Section --- */
        .form-group {
            position: relative; /* For dropdown positioning */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-light);
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box; /* Important */
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* --- Dropdown Menu --- */
        .tag-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-top: 4px;
            z-index: 50;
            display: none; /* Hidden by default */
            max-height: 200px;
            overflow-y: auto;
        }

        .tag-dropdown.show {
            display: block;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            padding: 8px;
            gap: 6px;
        }

        .tag-chip {
            background-color: #eff6ff;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .tag-chip:hover {
            background-color: #dbeafe;
            border-color: #bfdbfe;
        }

        .tag-chip.new {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px dashed #86efac;
        }

        .tag-dropdown-footer {
            border-top: 1px solid var(--border);
            padding: 8px;
            background: #f8fafc;
        }

        .add-tag-row {
            display: flex;
            gap: 6px;
        }

        .add-tag-input {
            flex: 1;
            padding: 4px 8px;
            font-size: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .add-tag-btn {
            padding: 4px 10px;
            font-size: 12px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-tag-btn:hover { background: #334155; }

        /* --- Tag Cloud Section --- */
        .cloud-container {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .cloud-tag {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            color: #475569;
            cursor: default;
            transition: transform 0.2s;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .cloud-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .count-badge {
            display: inline-block;
            background: #e2e8f0;
            color: #64748b;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 6px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI è®°è´¦ - å¤‡æ³¨å¢å¼ºæ¼”ç¤º</h2>

    <!-- Input Area -->
    <div class="form-group">
        <label>å¤‡æ³¨ (ç‚¹å‡»è¾“å…¥æ¡†ä½“éªŒæ ‡ç­¾åŠŸèƒ½)</label>
        <div class="input-wrapper">
            <input type="text" id="noteInput" placeholder="è¾“å…¥å¤‡æ³¨ï¼Œä¾‹å¦‚ï¼šå’ŒåŒäº‹åƒé¥­" autocomplete="off">
            
            <!-- Dropdown -->
            <div class="tag-dropdown" id="tagDropdown">
                <div class="tag-list" id="tagList">
                    <!-- Tags will be injected here -->
                </div>
                <div class="tag-dropdown-footer">
                    <div class="add-tag-row">
                        <input type="text" id="newTagInput" class="add-tag-input" placeholder="æ–°å»ºæ ‡ç­¾...">
                        <button id="addTagBtn" class="add-tag-btn">æ·»åŠ </button>
                    </div>
                </div>
            </div>
        </div>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 4px;">æç¤ºï¼šç‚¹å‡»ä¸Šæ–¹æ ‡ç­¾å¯å¿«é€Ÿè¿½åŠ ï¼Œä¹Ÿå¯ä»¥æ‰‹åŠ¨è¾“å…¥ #æ ‡ç­¾</p>
    </div>

    <!-- Live Preview of data -->
    <div style="margin-bottom: 30px; padding: 10px; background: #f1f5f9; border-radius: 6px; font-size: 13px;">
        <strong>å½“å‰æ•°æ®æ¨¡æ‹Ÿï¼š</strong><br>
        <span id="currentValueDisplay" style="color: #64748b;">(ç©º)</span>
    </div>

    <!-- Trends / Tag Cloud -->
    <h3>ğŸ“Š è¶‹åŠ¿åˆ†æ - æ ‡ç­¾äº‘</h3>
    <div class="cloud-container" id="tagCloud">
        <!-- Cloud items will be injected here -->
    </div>
</div>

<script>
    // --- Data ---
    // é¢„è®¾æ ‡ç­¾åº“
    let availableTags = [
        "å¤–å–", "æ—©é¥­", "åˆé¥­", "æ™šé¥­", 
        "èšä¼š", "é›¶é£Ÿ", "æ°´æœ", 
        "æ‰“è½¦", "åœ°é“", "åŠ æ²¹",
        "é…’åº—", "æœºç¥¨", "é—¨ç¥¨",
        "æ—¥ç”¨å“", "ä¹°èœ"
    ];

    // æ¨¡æ‹Ÿå†å²æ•°æ®ç”¨äºç”Ÿæˆæ ‡ç­¾äº‘
    const mockHistoryData = [
        { note: "ä¸­åˆç‚¹çš„ #å¤–å–" },
        { note: "å’ŒåŒäº‹ #èšä¼š åƒç«é”… #æ™šé¥­" },
        { note: "#æ—©é¥­ åŒ…å­è±†æµ†" },
        { note: "åŠ ç­ #å¤–å–" },
        { note: "å»æœºåœº #æ‰“è½¦" },
        { note: "é£ä¸Šæµ· #æœºç¥¨ #å·®æ—…" },
        { note: "å…¨å®¶ä¹° #é›¶é£Ÿ" },
        { note: "#å¤–å– åˆæ˜¯å¤–å–" },
        { note: "è¶…å¸‚ #ä¹°èœ #æ—¥ç”¨å“" },
        { note: "å‘¨æœ« #èšä¼š å”±æ­Œ" },
        { note: "#æ‰“è½¦ å›å®¶" },
        { note: "ä¾¿åˆ©åº— #é›¶é£Ÿ" },
        { note: "#å¤–å– æ±‰å ¡" },
        { note: "#å¤–å– æŠ«è¨" },
        { note: "#åœ°é“ å»å…¬å¸" }
    ];

    // --- DOM Elements ---
    const noteInput = document.getElementById('noteInput');
    const tagDropdown = document.getElementById('tagDropdown');
    const tagList = document.getElementById('tagList');
    const newTagInput = document.getElementById('newTagInput');
    const addTagBtn = document.getElementById('addTagBtn');
    const currentValueDisplay = document.getElementById('currentValueDisplay');
    const tagCloud = document.getElementById('tagCloud');

    // --- Functions ---

    // 1. Render Dropdown Tags
    function renderDropdownTags() {
        tagList.innerHTML = '';
        availableTags.forEach(tag => {
            const chip = document.createElement('div');
            chip.className = 'tag-chip';
            chip.textContent = '#' + tag;
            chip.onclick = (e) => {
                e.preventDefault(); // Prevent input blur
                e.stopPropagation();
                appendTag(tag);
            };
            tagList.appendChild(chip);
        });
    }

    // 2. Append Tag to Input
    function appendTag(tag) {
        const currentVal = noteInput.value;
        const tagText = `#${tag} `;
        
        // ç®€å•è¿½åŠ é€»è¾‘ï¼šå¦‚æœæ²¡æœ‰ç©ºæ ¼ç»“å°¾ï¼ŒåŠ ä¸€ä¸ªç©ºæ ¼
        if (currentVal && !currentVal.endsWith(' ')) {
            noteInput.value = currentVal + ' ' + tagText;
        } else {
            noteInput.value = currentVal + tagText;
        }
        
        noteInput.focus();
        updateDisplay();
    }

    // 3. Add Custom Tag
    function addNewTag() {
        const val = newTagInput.value.trim().replace(/^#/, ''); // remove leading #
        if (val && !availableTags.includes(val)) {
            availableTags.push(val);
            renderDropdownTags();
            newTagInput.value = '';
            appendTag(val);
        }
    }

    // 4. Update Live Display
    function updateDisplay() {
        currentValueDisplay.textContent = noteInput.value || '(ç©º)';
        renderTagCloud(); // Real-time update cloud
    }

    // 5. Render Tag Cloud
    function renderTagCloud() {
        // åˆå¹¶å†å²æ•°æ®å’Œå½“å‰è¾“å…¥
        let allNotes = mockHistoryData.map(d => d.note);
        if (noteInput.value) {
            allNotes.push(noteInput.value);
        }
        
        const tagCounts = {};
        const regex = /#([\w\u4e00-\u9fa5]+)/g;

        allNotes.forEach(text => {
            if(!text) return;
            let match;
            while ((match = regex.exec(text)) !== null) {
                const tag = match[1];
                tagCounts[tag] = (tagCounts[tag] || 0) + 1;
            }
        });

        tagCloud.innerHTML = '';
        const tags = Object.keys(tagCounts);
        if (tags.length === 0) {
            tagCloud.innerHTML = '<span style="color:#cbd5e1">æš‚æ— æ ‡ç­¾æ•°æ®</span>';
            return;
        }

        const maxCount = Math.max(...Object.values(tagCounts));
        const minSize = 13;
        const maxSize = 24;

        tags.forEach(tag => {
            const count = tagCounts[tag];
            // Linear interpolation
            let size = minSize;
            if (maxCount > 1) {
                size = minSize + ((count - 1) / (maxCount - 1)) * (maxSize - minSize);
            }
            // ç®€å•çš„éšæœºé¢œè‰²æˆ–ç»Ÿä¸€è‰²è°ƒ
            const opacity = 0.6 + ((count / maxCount) * 0.4); 

            const el = document.createElement('span');
            el.className = 'cloud-tag';
            el.style.fontSize = `${size}px`;
            el.style.color = `rgba(59, 130, 246, ${opacity})`; // Blue base
            if (count === maxCount) el.style.fontWeight = 'bold';
            
            el.innerHTML = `#${tag} <span class="count-badge">${count}</span>`;
            tagCloud.appendChild(el);
        });
    }

    // --- Event Listeners ---

    // Focus -> Show
    noteInput.addEventListener('focus', () => {
        tagDropdown.classList.add('show');
    });

    // Blur -> Hide (Delayed)
    noteInput.addEventListener('blur', (e) => {
        setTimeout(() => {
            // Check active element to see if we clicked inside the dropdown
            const active = document.activeElement;
            const isInside = tagDropdown.contains(active);
            const isInput = active === newTagInput;
            
            if (!isInside && !isInput) {
                tagDropdown.classList.remove('show');
            }
        }, 200);
    });
    
    // Prevent dropdown clicks from closing
    tagDropdown.addEventListener('mousedown', (e) => {
        // Prevent default to keep focus on input if we clicked a tag
        if (e.target.tagName !== 'INPUT') {
             e.preventDefault();
        }
    });

    noteInput.addEventListener('input', updateDisplay);

    addTagBtn.addEventListener('click', addNewTag);
    newTagInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') addNewTag();
    });

    // Init
    renderDropdownTags();
    renderTagCloud();

</script>

</body>
